  <div id="myform">
  <!--sign up-->
   <form action="">
    <div class="container">

      <label><b>Username:</b></label> <br>
      <input type="text" name="username" placeholder="Enter your username" required> <br>

      <label><b>Email:</b></label> <br>
      <input type="text" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> <br>

      <label><b>Password:</b></label> <br>
      <input type="Password" name="Password" placeholder="Enter your Password" required> <br>

      <label><b>Confirm Password:</b></label> <br>
      <input type="Password" name="Password" placeholder="Enter Password again" required> <br>
      <br>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <div class="buttons">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button"  class="cancelbtn" >Clear</button><br>
      <br>

    </div>
