<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View shoppingitems</title>
    <link href="{{ url_for('static', filename ='bootstrap/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom css-->
    <link href = "{{ url_for('static', filename='css/slist.css') }}" rel="stylesheet">
</head>
<body>
     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{{ url_for('home') }}">SHOPPING LIST</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('about') }}">About</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
 <div class="new">

    {% if data %}
        {% for additem in data %}
            <a href="shoppingitems/{{ data[additem]['name']  }}">{{ data[additem][''] }}</a>
            <p>{{ data[additem]['cat'] }}</p>
            <a href="shoppingitems/{{ data[additem]['name']  }}"><button>View Items</button></a>
            <a href="deleteitem/{{ data[additem]['name']  }}"><button>Delete</button></a>
            <a href="updatelist/{{ data[additem]['name']  }}"><button>Update</button></a>
            <br><br>
        {% endfor %}

    {% else %}

        Sorry, Shopping item not available at this time.

    {% endif %}
</div>
</body>
</html>
