<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename ='bootstrap/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom css-->
    <link href = "{{ url_for('static', filename='css/slist.css') }}" rel="stylesheet">
</head>
<body background="{{ url_for('static', filename='img/pic.jpg') }}">
    <div align="center">
        {% if data %}
            <h3>{{ data['msg'] }}</h3>
        {% endif %}
    </div>


     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{{ url_for('home') }}">SHOPPING LIST</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('about') }}">About</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>


<form action="/login" method="post">

    <div class="container" style="margin-top: 150px;">

    <label for="email" style="width: 50%;"><b style="color: white;">Email:</b> <br>
      <input type="email" name="email" placeholder="Enter your email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
      </label>  <br>

      <label for="pass" style="width: 50%;"><b style="color: white;">Password:</b> <br>
      <input type="Password" name="pass" placeholder="Enter your Password" required>
      </label> <br>

        <div class="buttons">
      <button type="submit" class="signinbtn">Sign In</button>
      <br>

    <p><a href="#">forgot password?</a></p>
    <p style="color: white;"><i>Dont have an account? <a href="{{ url_for('signup') }}">Sign up</a></i></p>

    </div>
    </div>


</form>

</body>
</html>
