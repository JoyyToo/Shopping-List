<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="{{ url_for('static', filename ='bootstrap/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom css-->
    <link href = "{{ url_for('static', filename='css/slist.css') }}" rel="stylesheet">
</head>
<body background=" {{ url_for('static', filename='img/pic.jpg') }}">

 <div align="center">
        {% if data %}
            <h3>{{ data['msg'] }}</h3>
        {% endif %}
    </div>

      <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{{ url_for('home') }}">SHOPPING LIST</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('about') }}">About</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

<form action="/signup" method="post">

    <!--sign up-->
    <div class="container" style="margin-top: 100px;">

      <label for="name" style="width: 50%;"><b style=" color: white;">Username:</b><br>
      <input type="text" name="name" placeholder="Enter your username" required>
      </label><br>

      <label for="email" style="width: 50%"><b  style=" color: white;">Email:</b><br>
      <input type="email" name="email" placeholder="Enter your email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> <br>
      </label><br>

      <label for="pass" style="width: 50%"><b style=" color: white;">Password:</b><br>
      <input type="Password" name="pass" placeholder="Enter your Password" required> <br>
      </label><br>

      <label for="pass" style="width: 50%"><b style=" color: white;">Confirm Password:</b><br>
      <input type="Password" name="pass" placeholder="Enter Password again" required> <br>
      </label><br>

      <p style="color: white">By creating an account you agree to our <a href="#">Terms & Privacy</a></p>

      <div class="buttons">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button"  class="cancelbtn" >Clear</button><br>
      <br>

    </div>
    <p style="color: white;"><i>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></i></p>
    </div>
</form>
</body>
</html>
