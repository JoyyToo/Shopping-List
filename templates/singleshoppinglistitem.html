<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{{ url_for('static', filename ='bootstrap/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom css-->
    <link href = "{{ url_for('static', filename='css/slist.css') }}" rel="stylesheet">

</head>
<body background="{{ url_for('static', filename='img/pic.jpg') }}">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{{ url_for('home') }}">SHOPPING LIST</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('about') }}">About</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
<div class="new" style="margin-top: 100px; text-align: center">
    <h3 style="margin-top: 50px"><u><b style="color:white;">SHOPPING LIST ITEMS</b></u></h3>
    <p  style="margin-bottom: 30px; text-align: center;"><a href="{{ url_for('view_shoppinglist') }}">Back to Shopping Lists</a></p>

    {% if data %}
        {% for item in data['data'] %}
            <h4> <b style="color:white;">{{ item['name'] }}</b>
                <a href="/updateshpitem/{{ item['name']  }}"> <i class="fa fa-edit"></i></a>
                <a href="/deleteshpitem/{{ item['name']  }}"><i class="fa fa-trash"></i></a>
                <p style="color:white;">Amount: {{ item['amount'] }} ** Category: {{ item['cat'] }}</p>

            ----------------------------------------
    <br>
    {% endfor %}
    {% else %}
        Not available
    {% endif %}

</div>
</body>
</html>
